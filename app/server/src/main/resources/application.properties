# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/yacht_charter?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# JWT Configuration
JWT_SECRET=your_very_secret_key_here
JWT_EXPIRATION=86400000

example.app.jwtSecret=your_very_secret_key_here
example.app.jwtExpirationMs=86400000

# Other Configuration 
spring.main.banner-mode=off
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# CORS
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.pollInterval=2s