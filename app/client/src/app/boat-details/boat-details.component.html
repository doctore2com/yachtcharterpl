<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div class= "title">
  <br>
  <div h1 *ngFor="let boat of boat" Twój jacht to {{boat.name}}></div>
  <br>

</div>
<div class="container">
  <div class="row">
    <div class="col-sm">col-sm</div>
    <div class="container">
      <div class="row">
        <div class="col">
          Column
        </div>
        </div>
    </div>
    <div *ngFor="let boat of boat" style="margin-top: 1em;, margin-left: 1em, margin-right: 1em, margin-bottom: 1em">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" style="max-height: 200px" src="{{boat.imageSource}}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{boat.name}}</h5>
          <p class="card-text">{{boat.description}}</p>
          <p class="card-text">{{boat.placesInside}} osób</p>
          <p class="card-text">{{boat.priceInTheSeason}} zł</p>
          <!--    {{charter.startCharter}}-->
          <!--    {{charter.endCharter}}-->
          <button color="primary"
                  [routerLink]="['/charter-form',boat.id]"></button>
          <a href="/charter-form" class="btn btn-primary">Zarezerwuj</a>
        </div>
      </div>
    </div>
  </div>
</div>
