<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<div class="container mt-4">
  <div *ngIf="boat" class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <img class="card-img-top" [src]="boat.imageSource" [alt]="boat.name">
        <div class="card-body">
          <h5 class="card-title">{{boat.name}}</h5>
          <p class="card-text">{{boat.description}}</p>
          <p class="card-text">{{boat.placesInside}} osób</p>
          <p class="card-text">{{boat.priceInTheSeason}} zł</p>
          <a [routerLink]="['/charter-form', boat.id]" class="btn btn-primary">
            Zarezerwuj
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
