<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edycja łodzi</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="boatForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nazwa łodzi</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Opis</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Producent</mat-label>
          <input matInput formControlName="manufacturer" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Liczba miejsc</mat-label>
          <input matInput type="number" formControlName="placesInside" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cena w sezonie</mat-label>
          <input matInput type="number" formControlName="priceInTheSeason" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cena poza sezonem</mat-label>
          <input matInput type="number" formControlName="priceOutOfSeason">
        </mat-form-field>

        <div class="button-row">
          <button mat-button type="button" routerLink="/boats">Anuluj</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!boatForm.valid">
            Zapisz zmiany
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
