<div class="form-container">
  <h2>Formularz rezerwacji</h2>

  <form [formGroup]="charterForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa rezerwacji</mat-label>
      <input matInput formControlName="charterName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data rozpoczęcia</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startCharter" required>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data zakończenia</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endCharter" required>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Port</mat-label>
      <input matInput formControlName="port" required>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!charterForm.valid">
        Zarezerwuj
      </button>
      <button mat-button type="button" routerLink="/boats">
        Anuluj
      </button>
    </div>
  </form>
</div>
