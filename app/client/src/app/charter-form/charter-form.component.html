<div class="container">
  <mat-card>
    <mat-card-header>
  <h2>Rezerwacja czarteru</h2>
      </mat-card-header>


  <form [formGroup]="charterForm" (ngSubmit)="onSubmit()" class="boat-form">
      <mat-card-content>
        <div class="form-row">


          <mat-form-field appearance="outline">
            <mat-label>Data rozpoczęcia</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
            <mat-error *ngIf="charterForm.get('startDate')?.hasError('required')">
              Data rozpoczęcia jest wymagana
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Data zakończenia</mat-label>
            <input matInput [matDatepicker]="endPicker" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
            <mat-error *ngIf="charterForm.get('endDate')?.hasError('required')">
              Data zakończenia jest wymagana
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Nazwa rezerwacji</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="charterForm.get('name')?.hasError('required')">
              Nazwa jest wymagana
            </mat-error>
          </mat-form-field>




          <mat-form-field appearance="outline">
            <mat-label>Port</mat-label>
            <input matInput formControlName="port">
            <mat-error *ngIf="charterForm.get('port')?.hasError('required')">
              Port jest wymagany
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Opis</mat-label>
            <textarea matInput formControlName="description" required rows="3"></textarea>
            <mat-error *ngIf="charterForm.get('description')?.hasError('required')">
              Opis jest wymagany
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!charterForm.valid">
          Zarezerwuj
        </button>
        <button mat-button type="button" routerLink="/boats">Anuluj</button>
      </mat-card-actions>
  </form>
  </mat-card>
</div>
