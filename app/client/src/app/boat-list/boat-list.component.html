<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<div class= "title">
  <br>
  <h1>Lista jachtów do czarteru</h1>
  <br>

</div>
<div class="container">
  <div class="row">
    <div class="container">
      <div *ngIf="error" class="error-message">
        {{error}}
      </div>
    </div>
    <div *ngIf="!error" class="row">
      <div class="boats-grid">
        <mat-card *ngFor="let boat of boats">
          <mat-card-header>
            <mat-card-title>{{ boat.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img mat-card-image [src]="boat.imageSource
|| '/assets/sasanka.jpg'" [alt]="boat.name">
            <p>{{boat.description}}</p>
            <p><strong>Miejsca:</strong> {{boat.placesInside}}</p>
            <p><strong>Cena:</strong> {{boat.priceInTheSeason}} zł</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/boat-details', boat.id]">
              Szczegóły
            </button>
            <button mat-button [routerLink]="['/boat-edit', boat.id]">
              Edytuj
            </button>
            <button mat-button color="warn" (click)="deleteBoat(boat.id)">
              Usuń
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<button mat-fab color="primary" class="add-button" routerLink="/boat-add">
  <mat-icon>add</mat-icon>
</button>
