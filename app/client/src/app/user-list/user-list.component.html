<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Registration Form</title>
</head>
<body>


<div class="wrapper">
  <div class="registration_form">
    <div class="title">
      Registration Form
    </div>

    <form>
      <div class="form_wrap">
        <div class="input_grp">
          <div class="input_wrap">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username">
          </div>
          <div class="input_wrap">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="model.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="input_wrap">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
          </div>
          <div class="input_wrap">
            <label for="repeatpassword" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" [(ngModel)]="model.repeatpassword">
          </div>
          <div class="input_wrap">
            <input type="submit" value="Register Now" class="submit_btn" (click)="registerUser()" [routerLink]="['/']">

                  <button type="register" class="btn btn-primary" (click)="registerUser()" [routerLink]="['/']"> Register</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
