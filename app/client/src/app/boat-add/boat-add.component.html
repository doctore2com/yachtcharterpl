<div class="container">
  <h2>Dodaj nową łódź</h2>

  <form [formGroup]="boatForm" (ngSubmit)="onSubmit()" class="boat-form">
    <mat-card>
      <mat-card-content>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nazwa łodzi</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="boatForm.get('name')?.hasError('required')">
              Nazwa jest wymagana
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Opis</mat-label>
            <textarea matInput formControlName="description" required rows="3"></textarea>
            <mat-error *ngIf="boatForm.get('description')?.hasError('required')">
              Opis jest wymagany
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Producent</mat-label>
            <input matInput formControlName="manufacturer">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Armator</mat-label>
            <input matInput formControlName="landlord">
          </mat-form-field>

          <div class="form-row-inline">
            <mat-form-field appearance="outline">
              <mat-label>Liczba miejsc</mat-label>
              <input matInput type="number" formControlName="placesInside" required>
              <mat-error *ngIf="boatForm.get('placesInside')?.hasError('min')">
                Wartość musi być większa od 0
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Liczba łóżek</mat-label>
              <input matInput type="number" formControlName="bunk" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Liczba kabin</mat-label>
              <input matInput type="number" formControlName="cabins" required>
            </mat-form-field>

            </div>

          <div class="form-row-inline">
            <mat-form-field appearance="outline">
              <mat-label>Cena w sezonie</mat-label>
              <input matInput type="number" formControlName="priceInTheSeason" required>
              <span matSuffix>zł</span>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Cena poza sezonem</mat-label>
              <input matInput type="number" formControlName="priceOutOfSeason" required>
              <span matSuffix>zł</span>
            </mat-form-field>
          </div>

          <div class="form-row-inline">
            <mat-form-field appearance="outline">
              <mat-label>Rok produkcji</mat-label>
              <input matInput type="number" formControlName="year" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Moc silnika</mat-label>
              <input matInput type="number" formControlName="power" required>
              <span matSuffix>KM</span>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Maksymalny dystans</mat-label>
              <input matInput type="number" formControlName="distance" required>
              <span matSuffix>m</span>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!boatForm.valid">
          Dodaj łódź
        </button>
        <button mat-button type="button" routerLink="/">Anuluj</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
