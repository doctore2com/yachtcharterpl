<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Login Form</title>
</head>
<body>


<div class="wrapper">
  <div class="login_form">
    <div class="title">
      Login Form
    </div>


    <small class="text-danger">[(msg)]</small>
      <div class="form_wrap">
        <div class="input_grp">
               <div class="input_wrap">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="model.email" required #email="ngModel"
            [class.is.invalid]="email.invalid && email.touched">
               <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
               </div>
          <div class="input_wrap">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="model.password" #password="ngModel">
            [class.is.invalid]="email.invalid && email.touched"
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>

          </div>
           <div class="input_wrap">
            <input type="submit" value="Login Now" class="submit_btn" (click)="loginUser()" [routerLink]="['/']">
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
